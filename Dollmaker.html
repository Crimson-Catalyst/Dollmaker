<HTML>
<HEAD>
        
    <TITLE>Everett L. | Dollmaker</TITLE>
    
    <link rel="stylesheet" type="text/css" href="styles.css">
    
    <script type="text/javascript" src="./Assets/0loader.js"></script>
    <script type="text/javascript" src="./article.js"></script>
    <script type="text/javascript" src="./justincase.js"></script>
    
    <script type="text/javascript" src="./scripts.js"></script>
    
    
</HEAD>
<BODY>
    <div id="box">
        <header>
            <p>DOLL DRESS-UP</p>    
        </header>
        
        
        <canvas id="paintboard" width="800" height="600"> lol get a real browser </canvas>
        
        <div id = "buttons"> 
            
            <span style="margin: 0px 0px 0px 46px;">
            <a id="saveAnchor"><button id="saveBtn">Save</button></a>
            <span class="spacer">&nbsp;</span>
                
            <span>
              <input type="radio" name="skin" id="lightskin" value="light">
                <label for="light"><span class="light"><span></span></span></label>
                <input type="radio" name="skin" id="midskin" value="middle" checked>
                <label for="middle"><span class="mid"><span></span></span></label>
              <input type="radio" name="skin" id="medskin" value="medium">
                <label for="medium"><span class="med"><span></span></span></label>
              <input type="radio" name="skin" id="darkskin" value="dark">
                <label for="dark"><span class="dark"><span></span></span></label>
            </span>     
                
                
            <span class="spacer">&nbsp;</span>    
            <button id="prevBtn">&laquo;</button>
            <span id="pageLabel">Page</span>
            <button id="nextBtn">&raquo;</button>
            </span>
            
            <p style="margin:0px; padding:0px;">Skintone</p>            
            <p style="margin-top:0px; padding-top:5px;">- - - - - - &nbsp;&nbsp;&nbsp; - - - - - -</p>
            
            <span style="margin: 0px 15px 0px 0px;">
            <button id="hairBtn">Hair</button>
            <button id="faceBtn">Face</button>
            <button id="accessBtn">Accessories</button>
            <button id="topsBtn">Tops</button>
            <button id="bottomsBtn">Bottoms</button>
            <button id="shoesBtn">Shoes</button>
            </span>
            
        </div> <!--CLOSE BUTTONS-->
        
        <footer>
            <p>Code -- Everett L. | Artwork -- Everett L, Solveig H, Max M.</p>
        </footer>
    
    </div> <!--END BOX-->
        
        
    <div id="loader">
        
        
    </div> <!--END LOADER-->
    
    
</BODY>
</HTML>
